<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let fir = 0;
      let sec = 1;
      let trd = 1;

      let i = 4;
      let counter = 5;

      while (i <= counter) {
        fir = sec;
        sec = trd;
        trd = fir + sec;
        i = i + 1;
      }

      alert(counter + "th fibonacci number is " + trd);
    </script>
  </body>
</html>
