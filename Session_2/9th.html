<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let val = prompt("Factorial Calculator");
      val = parseInt(val);
      let result = 1;
      while (val !== 0) {
        result = result * val;
        val = val - 1;
      }
      alert(result);
    </script>
  </body>
</html>
