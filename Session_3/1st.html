<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading" onmouseover="onm()">내가 사라져볼게</h1>
    <script>
      function onm() {
        let dom = document.getElementById("heading");
        dom.style.color = "Blue";
        dom.textContent = "얍";
      }
    </script>
  </body>
</html>
