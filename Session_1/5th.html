<html lang="en">
  <head>
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        padding: 10px 10px 10px 10px;
      }
    </style>
  </head>
  <body>
    <table border="2px">
      <tr>
        <td rowspan="2">A</td>
        <td colspan="2">B</td>
        <td>C</td>
      </tr>
      <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
    </table>
  </body>
</html>
